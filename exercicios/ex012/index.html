<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--<video src="midia/video.ogv" width="200" controls></video>
    Colocar todos para que o navegador conheça, por exemplo tem navegador que não lê ogv, ai já coloco todos pra não ter erro. E do menor para o maior de acordo com o tamanho do arquivo para carregar mais rápido!-->
    <video width="200" poster="imagens/velas.jpg" controls autoplay loop>
      <source src="midia/video.webm" type="video/webm" />
      <source src="midia/video.m4v" type="video/mp4" />
      <source src="midia/video.ogv" type="video/ogg" />
      <source src="midia/video.mp4" type="video/mp4" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe
      width="470"
      height="320"
      src="https://www.youtube.com/embed/JDfp7I3rUV4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=c9ff23&portrait=0"
      width="470"
      height="264"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
