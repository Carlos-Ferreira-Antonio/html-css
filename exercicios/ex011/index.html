<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
      <source
        media="(max-width:750px )"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <!--Se a tela tiver menos que 750px, for menor vai carregar imagem pequena-->
      <source
        media="(max-width:1050px )"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <!--Se a tela tiver menos que 1050px e mais que 750, vai carregar imagem media-->
      <img src="imagens/foto-g.png" alt="Imagem Flexível" />
      <!--Se a imagem tiver mais que 1050px, vai carregar imagem grande-->
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/toque.mp3" controls autoplay></audio>
    como este é compativel apenas com MP3 WAV OGG, usamos:-->
    <audio preload="metadata" autoplay controls loop>
      <!--Ele vai tentar carregar o primeiro, se não for vai para segundo e assim por dainte-->
      <source src="midia/toque.mp3" type="audio/mpeg" />
      <source src="midia/toque.ogg" type="audio/ogg" />
      <source src="midia/toque.wav" type="audio/wav" />
      <!--Se não conseguir:-->
      <p>
        Infelizmente seu navegador não consegue reproduzir audio.
        <a href="midia/toque.mp3">Clique aqui para baixar o arquivo MP3</a>
      </p>
    </audio>
  </body>
</html>
